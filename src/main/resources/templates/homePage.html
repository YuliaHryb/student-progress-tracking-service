<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Домашняя страница университета</title>
    <style>
        body {
            background-image: url('https://mypatheducation.edu.au/wp-content/uploads/2022/04/Mypath-blog-picture.png'); /* Сделать фон менее ярким*/
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.5);
            background-position: center;
            height: 100vh;
            color: white;

        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон для окон */
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>

<div class="container d-flex  justify-content-center align-items-center h-100">
    <div class="row">
        <div class="col-lg-5 login-container text-center">
            <h2>Вход для студентов</h2>
            <button class="btn btn-primary btn-lg">Я студент</button>
        </div>
        <div class="col-lg-5 login-container text-center">
            <h2>Вход для администраторов</h2>
            <button class="btn btn-secondary btn-lg">Я администратор</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

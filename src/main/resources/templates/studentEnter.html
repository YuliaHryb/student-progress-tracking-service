<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход для студентов</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0; /* Серый фон */
    }
    .login-container {
      margin-top: 100px;
      padding: 30px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn-yellow {
      background-color: #FFD700; /* Желтый цвет */
      border-color: #FFD700;
    }
    .btn-yellow:hover {
      background-color: #FFC107; /* Более темный желтый при наведении */
      border-color: #FFC107;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 login-container">
      <h2 class="text-center">Вход для студентов</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="studentId">Номер студенческого билета</label>
          <input type="text" class="form-control" id="studentId" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="alert alert-danger d-none" id="error-message" role="alert">
          Неверный номер студенческого билета или пароль.
        </div>
        <button type="submit" class="btn btn-yellow btn-block">Войти</button>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Здесь должна быть логика проверки номера студенческого билета и пароля
    const studentId = document.getElementById('studentId').value;
    const password = document.getElementById('password').value;

    // здесь должна быть  логика проверки,наприиер:
    if (studentId !== '123456' || password !== 'password') {
      document.getElementById('error-message').classList.remove('d-none');
    } else {
      // Если вход успешен, перенаправить или выполнить другие действия
      alert('Вход успешен!');
    }
  });
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

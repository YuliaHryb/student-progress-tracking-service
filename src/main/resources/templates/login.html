<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form th:action="@{/account/login}" th:object="${newAccount}" method="post">
      <input type="text" th:field="*{username}" placeholder="Username">
      <input type="text" th:field="*{password}" placeholder="Password">
      <button>Submit</button>
    </form>
</body>
</html>
